<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atualizar Conta</title>
</head>
<body>
    <header>
        <h1>Atualizar Conta</h1>
        <a href="index.html">Voltar</a>
    </header>

    <main>
        <form id="formAtualizar">
            <label for="id">ID da Conta:</label>
            <input type="number" id="id" name="id" required><br><br>
        
            <label for="novoPrimeiro">Novo Primeiro Número:</label>
            <input type="number" id="novoPrimeiro" name="novoPrimeiro" required><br><br>
        
            <label for="novoSegundo">Novo Segundo Número:</label>
            <input type="number" id="novoSegundo" name="novoSegundo" required><br><br>
        
            <button type="submit">Atualizar</button>
        </form>
        
        <div id="resultadoAtualizacao"></div>        
    </main>

    <script src="./js/update.js"></script>
</body>
</html>
